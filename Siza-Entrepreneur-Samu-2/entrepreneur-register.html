  <section class="entrepreneur-register">
    <form id="entrepreneurRegisterForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6" />

      <!-- Optional entrepreneur fields -->
      <label for="companyName">Company/Startup Name</label>
      <input type="text" id="companyName" name="companyName" />

      <!-- Hidden account type -->
      <input type="hidden" id="accountType" name="accountType" value="entrepreneur" />

      <button type="submit" class="btn">Register as Entrepreneur</button>
    </form>
  </section>
