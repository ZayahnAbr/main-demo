<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Complete | Siza</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .finish-wrap { max-width: 760px; margin: 3rem auto; text-align: center; background:#fff; padding:2rem; border-radius:12px; box-shadow:0 6px 20px rgba(2,8,23,.06); }
    .finish-wrap h1 { margin-bottom:.5rem; }
    .finish-wrap p { color:#475569; }
    .finish-actions { margin-top:1.25rem; display:flex; gap:.75rem; justify-content:center; flex-wrap:wrap; }
    .btn.primary { background:#0077cc; color:#fff; border:none; padding:.8rem 1.1rem; border-radius:8px; text-decoration:none; font-weight:700; }
    .btn.secondary { background:#e2e8f0; color:#0f172a; border:none; padding:.8rem 1.1rem; border-radius:8px; text-decoration:none; font-weight:700; }
  </style>
</head>

<body>
  <div id="navbar-placeholder"></div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;
        if (typeof hydrateNavbar === "function" && window.currentUser) {
          hydrateNavbar(window.currentUser);
        }
      });
  });
</script>
 
  <main class="container">
    <div class="finish-wrap">
      <h1>All set ðŸŽ‰</h1>
      <p>Your profile has been saved and looks great. You can head to your dashboard now.</p>
      <div class="finish-actions">
        <a id="toDashboard" class="btn primary" href="#">Go to my dashboard</a>
        <a class="btn secondary" href="index.html">Back to Home</a>
      </div>
    </div>
  </main>

  <script>
    // choose dashboard from ?role=investor|entrepreneur
    const params = new URLSearchParams(location.search);
    const role = params.get("role") || "entrepreneur";
    const toDash = document.getElementById("toDashboard");
    toDash.href = role === "investor" ? "investor-dashboard.html" : "entrepreneur-dashboard.html";
  </script>
  <script type="module" src="script.js"></script>
</body>
<script>
        // This will load when the page loads
        document.addEventListener("DOMContentLoaded", () => {
            loadMyPitches(); // Load only YOUR pitches
        });
  document.addEventListener("DOMContentLoaded", () => {
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        const host = document.getElementById("navbar-placeholder");
        host.innerHTML = html;

        // now that navbar exists, wire up behavior
        if (typeof avatarDropdown === "function") avatarDropdown();
        if (typeof markActiveNav === "function") markActiveNav();
        if (typeof hydrateNavbar === "function") hydrateNavbar(window.currentUser);
      });
  });
</script>
</html>
